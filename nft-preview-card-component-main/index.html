<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="photo">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
        <div class="photo-cover">
          <img src="./images/icon-view.svg" alt="view" />
        </div>
      </div>
      <p class="header">Equilibrium #3429</p>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="footer">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum" />
          <span>0.041 ETH</span>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="ethereum" />
          <span>3 days left</span>
        </div>
      </div>
      <hr />
      <div class="author">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="avatar" />
        </div>
        <p class="name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
